{% extends 'base.html' %}



{% block body %}
<div class="min-h-screen bg-gray-800 py-6 flex flex-col justify-center sm:py-12">
	<div class="relative py-3 sm:max-w-xl sm:mx-auto">
		<div
			class="absolute inset-0 bg-transparent shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-8 sm:rounded-3xl">
		</div>
		<div class="relative px-4 py-10 bg-gray-800 shadow-lg sm:rounded-3xl sm:p-20">
			<div class="max-w-md mx-auto">
				<div>
					<h1 class="text-2xl font-semibold text-gray-700">Enter your Registration details</h1>
				</div>
				<div class="divide-y divide-gray-200">
					<div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <div class="relative">
							<input autocomplete="off" id="name" name="name" type="text" class="rounded-md peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-700 focus:outline-none focus:border-indigo-500" placeholder="Enter name" />
							<label for="name" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-indigo-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-indigo-500 peer-focus:text-sm peer-focus:font-extrabold ">Name</label>
						</div>
            <div class="relative">
							<input autocomplete="off" id="mobile" name="mobile" type="text" class="rounded-md peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-700 focus:outline-none focus:border-indigo-500" placeholder="Enter Mobile Number" />
							<label for="mobile" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-indigo-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-indigo-500 peer-focus:text-sm peer-focus:font-extrabold ">Mobile</label>
						</div>
						<div class="relative">
							<input autocomplete="off" id="email" name="email" type="text" class="rounded-md peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-700 focus:outline-none focus:border-indigo-500" placeholder="Email address" />
							<label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-indigo-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-indigo-500 peer-focus:text-sm peer-focus:font-extrabold ">Email Address</label>
						</div>
						<div class="relative">
							<input autocomplete="off" id="password" name="password" type="password" class="rounded-md peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-700 focus:outline-none focus:border-indigo-500" placeholder="Password" />
							<label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-indigo-500 peer-focus:text-sm peer-focus:font-extrabold ">Password</label>
						</div>
						<div class="relative">
							<button class="bg-gray-700 hover:bg-indigo-500 text-white hover:text-gray-700 rounded-md px-2 py-1">Sign Up</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
